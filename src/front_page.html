<!DOCTYPE html>
<html>
<head>
    <title>Duplicate File Finder</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
</head>
<body>

<div id="toolbar" style="padding: 4px; border: 1px solid silver; border-radius: 3px"></div>
<div id="layout" style="width: 100%; height: 600px;"></div>

<div style="height: 20px;"></div>

<!-- span style="display: inline-block; width: 50px;"> Main: </span -->
<!-- button class="btn" onclick="w2ui['layout'].content('main', 'This is some content set manually')">Set Content</button -->
<!-- button class="btn" onclick="w2ui['layout'].load('main', 'data/content1.html')">Load Content 1</button -->
<!-- button class="btn" onclick="w2ui['layout'].load('main', 'data/content2.html')">Load Content 2</button -->



<script type="text/javascript">
$(function () {    
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';

    $('#toolbar').w2toolbar({
        name: 'toolbar',
        items: [
            { type: 'html', id: 'label_html', html: '<h3>Duplicate File Finder</h3>' },
            { type: 'spacer' }, 
            { type: 'radio', id: 'duplicates_r', group: '1', caption: 'Find Duplicates', icon: 'fa-star', checked: true}, 
            { type: 'radio', id: 'compare_r', group: '1', caption: 'Compare Two Folders', icon: 'fa-star' }
        ] 
    });

    // w2ui.toolbar.on('*', function (event) { 
    //     console.log('EVENT: '+ event.type + ' TARGET: '+ event.target, event);
    // });


    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'left', size: 150, resizable: false, style: pstyle, content: 'left'}, 
            { type: 'main', style: pstyle, content: 'main', // , title: 'main' },
                toolbar:  { 
                    items: [ 
                        {type: 'button', id: 'plus_b', caption: 'Add Search Folder', icon: 'w2ui-icon-plus'},
                        {type: 'html', id: 'sch_input_html', html: '<input size=70/>'}  // get size of panel
                    ]
                },
            },
            { type: 'bottom', size: '60%', style: pstyle, // , title: 'bottom', 
                tabs: [ 
                    {id: 'main_tab',     caption: 'Main'},
                    {id: 'stdview_tab',  caption: 'Standard View'},
                    {id: 'compview_tab', caption: 'Compare View'}
                    ]
            }
        ]
    });
   
    // default tab selection
    w2ui['layout'].panels[2].tabs.active = 'main_tab'; 
    w2ui['layout'].panels[2].tabs.refresh();
    w2ui.layout.content('main', $().w2grid({
            name: 'folders_sch_grid', 
            columns: [ {field: 'folder', caption: 'Folder', size: '100%'} ],
            records: []
        })
    );

});
</script>

</body>
</html>
