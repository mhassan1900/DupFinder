<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Duplicate File Finder</title>


    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- link rel="stylesheet" type="text/css" href="css/w2ui.min.css" --> 
    <script type="text/javascript" src="js/jquery.min.js"></script> 
    <!-- script type="text/javascript" src="js/w2ui.min.js"></script -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <style>
    .scrollable-div {
        max-height: 200px;
        overflow-y: auto;
        overflow-x: hidden;
    }
    </style>

</head>

<body>

<div class="container-fluid">
    <!-- header row --> 
    <div class="row">  
        <!-- div style="float: left; width: 400px;" --> 
        <div class="col-md-3">  
            <h3>Duplicate File Finder</h3>
        </div>
        <!-- div style="float: right;" --> 
        <div class="col-md-9">  
            <ul class="nav nav-pills navbar-right"> <!-- pull-right" also seems to work-->
              <li role="presentation" class="active"><a href="#">Standard Mode</a></li>
              <li role="presentation"><a href="#">Compare Mode</a></li>
            </ul>
        </div>
    </div>

    <!-- search panel (accordion later) --> 
    <div class="row">
        <!-- div style="float: left; width: 100px;" --> 
        <div class="col-md-2">  
            <div class="btn-group-vertical" role="group" aria-label="Sidebar">
                <button type="button" class="btn btn-default">Search</button>
                <button type="button" class="btn btn-default">Select Folders</button>
                <button type="button" class="btn btn-default">Clear Folders</button>
                <button type="button" class="btn btn-default">Clear Console</button>
                
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true">
                    Advanced Options
                <span class="caret">
                </button>
                <ul class="dropdown-menu" aria-labelledby="btnGroupVerticalDrop1"> 
                    <li><a href="#">Exclude Folders</a></li> 
                    <li><a href="#">Skip Matches</a></li> 
                </ul>
            </div>
        </div>
        <div class="col-md-10"> 
            <div class="scrollable-div"> 
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Folder to Include" aria-describedby="basic-addon1">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="basic-addon1">Add</button>
                    </span> 
                </div>

                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Folder Name" aria-describedby="basic-addon1" disabled>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="basic-addon1">Remove</button>
                    </span> 
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Folder 1" aria-describedby="basic-addon1" disabled>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="basic-addon1">Remove</button>
                    </span> 
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Folder 2" aria-describedby="basic-addon1" disabled>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="basic-addon1">Remove</button>
                    </span> 
                </div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" disabled>
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="basic-addon1">Remove</button>
                    </span> 
                </div>
            </div> 

        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-10">
            <div id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default">
                <div class="panel-heading" role="tab" id="headingOne">
                    <a class="collapsed" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" 
                        aria-expanded="false" aria-controls="collapseOne">
                      Selections for Advanced Options 
                    </a>
                </div>
                <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                  <label>Folders to exclude</label> 
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" >
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" >
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" >
                  <br>
                  <label>Skip Matches</label> 
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" >
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" >
                    <input type="text" class="form-control" placeholder="Folder 3" aria-describedby="basic-addon1" >
                </div>
              </div>
            </div>
        </div>
    </div>


    <!-- tabbed panel --> 
    <div class="row">
        <ul class="nav nav-tabs" id="myTabs">
            <li role="presentation" class="active"><a href="#">Console</a></li>
            <li role="presentation"><a href="#">Standard</a></li>
            <li role="presentation"><a href="#">Compare</a></li>
        </ul>
    </div> 
    
</div>

<script type="text/javascript" src="dupfinder.js">
</script>



</body>
</html>
